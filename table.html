<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Introduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .image-cell img {
      width: 100px; /* Set your desired image width */
      height: auto; /* Maintain aspect ratio */
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: calc(100% - 12px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    input[type="date"] {
      width: calc(100% - 12px);
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="3" style="text-align: center; font-weight: bold;">About -- 112306077</th>
  </tr>
  <tr>
    <td rowspan="4" class="image-cell">
      <img src="path/to/your/image.jpg" alt="Personal Photo">
      <p>Personal Photo</p>
    </td>
    <td>
      Name:
      <input type="text" id="name">
      Gender:
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">
    </td>
  </tr>
  <tr>
    <td>County:
      <select id="county">
        <option value="Taipei">Taipei</option>
        <option value="Tainan">Tainan</option>
        <option value="Taichung">Taichung</option>
        <option value="Taoyuan">Taoyuan</option>
      </select>
    </td>
    <td>Birthday:
      <input type="date" id="birthday">
    </td>
  </tr>
  <tr>
    <td colspan="2">E-mail:
      <input type="email" id="email">
    </td>
  </tr>
  <!-- Continue with "Hobby", "Skill", "Say something" rows -->
  <tr>
    <td>Hobby</td>
    <td colspan="2">
      <input type="checkbox" id="swimming">
      <label for="swimming">Swimming</label>
      <input type="checkbox" id="volleyball">
      <label for="volleyball">Volleyball</label>
      <input type="checkbox" id="movie">
      <label for="movie">Movie</label>
      <input type="checkbox" id="game">
      <label for="game">Game</label>
      <input type="checkbox" id="sleep">
      <label for="sleep">Sleep</label>
    </td>
  </tr>
  <tr>
    <td>Skill</td>
    <td colspan="2">
      <input type="checkbox" id="java">
      <label for="java">Java</label>
      <input type="checkbox" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="python">
      <label for="python">Python</label>
      <input type="checkbox" id="office">
      <label for="office">Microsoft Office</label>
      <input type="checkbox" id="premiere">
      <label for="premiere">Premiere</label>
    </td>
  </tr>
  <tr>
    <td>Say something</td>
    <td colspan="2">
      <textarea placeholder="Say something here." rows="4"></textarea>
    </td>
  </tr>
</table>

</body>
</html>
